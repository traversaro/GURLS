language: cpp

matrix:
  include: 
  - compiler: gcc
    env: TRAVIS_BUILD_TYPE=Release
  - compiler: clang
    env: TRAVIS_BUILD_TYPE=Debug
  

before_script:
  - sudo apt-get install gfortran libopenblas-dev libboost-system-dev libboost-serialization-dev libboost-signals-dev libboost-test-dev libboost-filesystem-dev  libboost-date-time-dev
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=${GAZEBO_YARP_PLUGINS_BUILD_TYPE} -DGURLS_USE_EXTERNALS:BOOL=ON ./..


script: 
  - make
  - sudo make install
